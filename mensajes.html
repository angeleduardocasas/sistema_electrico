<!doctype html>
<html lang="es">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Mensajes</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="css/styles.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href="index.html">Energía Conectada</a>
  </div>
</nav>
<main class="container">
  <h2 class="text-primary my-4">Mensajería Interna</h2>
  <div class="card p-3">
    <div class="mb-3">
      <textarea id="msg" class="form-control" rows="3" placeholder="Escribí un mensaje..."></textarea>
    </div>
    <button id="send" class="btn btn-primary">Enviar</button>
    <ul id="list" class="list-group mt-3"></ul>
  </div>
</main>

<script>
document.getElementById('send').addEventListener('click', function(){
  const txt = document.getElementById('msg');
  if(!txt.value.trim()) return;
  const li = document.createElement('li');
  li.className = 'list-group-item';
  li.textContent = txt.value;
  document.getElementById('list').prepend(li);
  txt.value = '';
});
</script>

</body>
</html>
