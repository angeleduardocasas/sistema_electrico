<html lang="es">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Gráficos</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href="index.html">Energía Conectada</a>
  </div>
</nav>
<main class="container">
  <h2 class="text-primary my-4">Gráficos Estáticos</h2>
  <div class="card p-3">
    <h5>Consumo Semanal (ejemplo)</h5>
    <!-- simple SVG line chart (static) -->
    <svg class="svg-chart" viewBox="0 0 600 220" preserveAspectRatio="none" aria-hidden="true">
      <polyline fill="none" stroke="#007bff" stroke-width="3" points="20,160 90,150 160,130 230,110 300,120 370,90 440,100" />
      <!-- area -->
      <polyline fill="rgba(0,123,255,0.08)" stroke="none" points="20,160 90,150 160,130 230,110 300,120 370,90 440,100 440,200 20,200"/>
      <!-- labels -->
      <text x="20" y="180" font-size="12">Lun</text>
      <text x="90" y="180" font-size="12">Mar</text>
      <text x="160" y="180" font-size="12">Mié</text>
      <text x="230" y="180" font-size="12">Jue</text>
      <text x="300" y="180" font-size="12">Vie</text>
      <text x="370" y="180" font-size="12">Sáb</text>
      <text x="440" y="180" font-size="12">Dom</text>
    </svg>
  </div>
</main>
<script src="js/scripts.js"></script>
</body>
</html>
