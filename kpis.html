<!doctype html>
<html lang="es">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>KPIs</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="css/styles.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href="index.html">Energía Conectada</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
        <li class="nav-item"><a class="nav-link active" href="kpis.html">KPIs</a></li>
        <li class="nav-item"><a class="nav-link" href="graficos.html">Gráficos</a></li>
      </ul>
    </div>
  </div>
</nav>
<main class="container">
  <h2 class="text-primary my-4">KPIs</h2>
  <div class="row g-4">
    <div class="col-md-3"><div class="card"><h6>Consumo Total</h6><p class="kpi">12,430 MWh</p></div></div>
    <div class="col-md-3"><div class="card"><h6>Eficiencia</h6><p class="kpi">92%</p></div></div>
    <div class="col-md-3"><div class="card"><h6>Alertas Resueltas</h6><p class="kpi">85%</p></div></div>
    <div class="col-md-3"><div class="card"><h6>Satisfacción</h6><p class="kpi">4.7 / 5</p></div></div>
  </div>
  <section class="mt-4">
    <div class="card">
      <h5>Indicadores por mes</h5>
      <!-- Static bar chart using SVG -->
      <svg class="svg-chart" viewBox="0 0 600 220" preserveAspectRatio="none" aria-hidden="true">
        <g transform="translate(40,10)">
          <!-- bars -->
          <rect x="10" y="40" width="40" height="150" fill="#007bff"></rect>
          <rect x="70" y="20" width="40" height="170" fill="#007bff"></rect>
          <rect x="130" y="60" width="40" height="130" fill="#007bff"></rect>
          <rect x="190" y="30" width="40" height="160" fill="#007bff"></rect>
          <rect x="250" y="50" width="40" height="140" fill="#007bff"></rect>
          <rect x="310" y="10" width="40" height="180" fill="#007bff"></rect>
          <rect x="370" y="30" width="40" height="160" fill="#007bff"></rect>
          <!-- labels -->
          <text x="10" y="210" fill="#333" font-size="12">Ene</text>
          <text x="70" y="210" fill="#333" font-size="12">Feb</text>
          <text x="130" y="210" fill="#333" font-size="12">Mar</text>
          <text x="190" y="210" fill="#333" font-size="12">Abr</text>
          <text x="250" y="210" fill="#333" font-size="12">May</text>
          <text x="310" y="210" fill="#333" font-size="12">Jun</text>
          <text x="370" y="210" fill="#333" font-size="12">Jul</text>
        </g>
      </svg>
    </div>
  </section>
</main>
<script src="js/scripts.js"></script>
</body>
</html>
